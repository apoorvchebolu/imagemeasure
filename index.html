<!DOCTYPE html>
<html>
<head>
	<script type="text/javascript" src="js/jquery-2.0.2.min.js"></script>
	<script type="text/javascript" src ="js/measure.js"></script>
	<link href="css/bootstrap.min.css" rel="stylesheet" >
	<link href="css/bootstrap-theme.min.css" rel="stylesheet" >
	<script src="js/bootstrap.min.js"></script>
</head>

<body>
	<!-- <div id = "page_header" > -->
	   <div class="navbar-inverse navbar-header" style="width: 100%;padding-left: 10px">
	        <h1 style="color:gray">Image Measure</h1>
	        <h5 style="color:white"> Ranjana Addanki, Apoorv Chebolu, Stephen Huang, Manan Shah </h5>
	        <br />
	    </div>
	<!-- </div> -->
	<br /><br />
	<div id="canvasDiv" style="top:20%;width:63%; padding-left:15px">
		<div>
			<br /><br /><br /><br />
			<strong style="position:absolute;top:20%">Image File:</strong><br/>
		</div>
		<input type="file" id="imageLoader" name="imageLoader" style="position:absolute;top:25%"/>

		<strong style="position:absolute;top:20%;left:27.5%;">Choose Color</strong>
	    <div class="btn" style="position:absolute;top:23%;left:27%;width:10px;height:10px;background:green;" id="green"></div>
	    <div class="btn" style="position:absolute;top:23%;left:30%;width:10px;height:10px;background:blue;" id="blue"></div>
	    <div class="btn" style="position:absolute;top:23%;left:33%;width:10px;height:10px;background:red;" id="red" onclick="color(this)"></div>
	    <div class="btn" style="position:absolute;top:26%;left:27%;width:10px;height:10px;background:yellow;" id="yellow" onclick="color(this)"></div>
	    <div class="btn" style="position:absolute;top:26%;left:30%;width:10px;height:10px;background:orange;" id="orange" onclick="color(this)"></div>
	    <div class="btn" style="position:absolute;top:26%;left:33%;width:10px;height:10px;background:black;" id="black" onclick="color(this)"></div>
	 
	    <div style="width:100%">
			<canvas id="imageCanvas" style="position:absolute;top:30%;border:2px solid; z-index: 0"></canvas>
			<canvas id="can" style="position:absolute;top:30%; border:2px solid; z-index: 1"></canvas>
		    <img id="canvasImg" style="position:absolute;top:10%;left:52%;" style="display:none;">
			<canvas id="savCanvas" style="position:absolute;top:10%;left:52%;" style="display:none;"></canvas>
		</div>
	</div>
    <!-- <input type="button" value="save" id="sav" size="30" onclick="save()" > -->
    <div style="position:absolute;top:20%;left:80%; ">
    	<table>
    		<tr><td style="width: 50%; padding-right:10px">
    	<input class="form-control" id='textbox1' name='textbox1' placeholder="ex: 200 um"></td>
    	<!-- <input id="textbox1"> -->
    	<td><input type="button" class="btn btn-default btn-sm" value="Calibrate" id="cal" onclick="calibrate()"></td>
    </tr>
    </table>
    	<br/><br/>
		<a id="downloadImgLink" class="btn btn-default btn-sm" download="MyImage.png" href="#" target="_blank">Download</a>
		<input type="button" class="btn btn-default btn-sm" value="Clear" id="clr" onclick="erase()">
		<input type="button" class="btn btn-default btn-sm" value="Undo" id="undo" size="30" onclick="undo()">
		<a id="exportDataLink" class="btn btn-default btn-sm" download="data.csv" href="#" target="_blank">Export</a><br/><br/>
		<table id="table" class="table table-bordered table-condensed" >
		<tr>
			<!-- <th> Start X </th>
			<th> Start Y </th>
			<th> End X </th>
			<th> End Y </th> -->
			<th> Distance (undefined) </th>
		</tr>
		</table>
	</div>
</body>

</html>
