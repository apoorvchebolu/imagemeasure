<!DOCTYPE html>
<html>
<head>
	<script type="text/javascript" src="js/jquery-2.0.2.min.js"></script>
	<script type="text/javascript" src ="js/measure.js"></script>
	<link href="css/bootstrap.min.css" rel="stylesheet" >
	<link href="css/bootstrap-theme.min.css" rel="stylesheet" >
	<script src="js/bootstrap.min.js"></script>
</head>

<body>
	<!-- <div id = "page_header" > -->
	   <div class="navbar-inverse navbar-header" style="width: 100%;padding-left: 10px">
	        <h1 style="color:gray">Image Measure</h1>
	        <h5 style="color:white"> Ranjana Addanki, Apoorv Chebolu, Stephen Huang, Manan Shah </h5>
	        <br />
	    </div>
	<!-- </div> -->

	<br></br>
	<div id="canvasDiv" style="top:20%;width:75%; padding-left:15px">
		<div style="position:absolute;top:20%">Image File:</div><br/>
		<input type="file" id="imageLoader" name="imageLoader" style="position:absolute;top:25%"/>

		<div style="position:absolute;top:19%;left:25%;">Choose Color</div>
	    <div style="position:absolute;top:23%;left:27%;width:10px;height:10px;background:green;" id="green"></div>
	    <div style="position:absolute;top:23%;left:28%;width:10px;height:10px;background:blue;" id="blue"></div>
	    <div style="position:absolute;top:23%;left:29%;width:10px;height:10px;background:red;" id="red" onclick="color(this)"></div>
	    <div style="position:absolute;top:25%;left:27%;width:10px;height:10px;background:yellow;" id="yellow" onclick="color(this)"></div>
	    <div style="position:absolute;top:25%;left:28%;width:10px;height:10px;background:orange;" id="orange" onclick="color(this)"></div>
	    <div style="position:absolute;top:25%;left:29%;width:10px;height:10px;background:black;" id="black" onclick="color(this)"></div>
	 
	    <div style="width:100%">
			<canvas id="imageCanvas" style="position:absolute;top:30%;border:2px solid; z-index: 0"></canvas>
			<canvas id="can" style="position:absolute;top:30%; border:2px solid; z-index: 1"></canvas>
		    <img id="canvasImg" style="position:absolute;top:10%;left:52%;" style="display:none;">
			<canvas id="savCanvas" style="position:absolute;top:10%;left:52%;" style="display:none;"></canvas>
		</div>
	</div>
    <!-- <input type="button" value="save" id="sav" size="30" onclick="save()" > -->
    <div style="position:absolute;top:25%;left:80%; ">
    	<input type='text' id='textbox1' name='textbox1' />
    	<input type="button" class="btn btn-default btn-xs" value="calibrate" id="cal" size="23" onclick="calibrate()"><br/><br/>
		<a id="downloadImgLink" class="btn btn-default btn-xs" download="MyImage.png" href="#" target="_blank">download</a>
		<input type="button" class="btn btn-default btn-xs" value="clear" id="clr" onclick="erase()">
		<input type="button" class="btn btn-default btn-xs" value="undo" id="undo" size="30" onclick="undo()">
			
		
		<a id="exportDataLink" class="btn btn-default btn-xs" download="data.csv" href="#" target="_blank">export</a><br/><br/>
		<table id="table" class="table table-bordered table-condensed" >
		<tr>
			<!-- <th> Start X </th>
			<th> Start Y </th>
			<th> End X </th>
			<th> End Y </th> -->
			<th> Distance </th>
		</tr>
		</table>
	</div>
</body>

</html>
