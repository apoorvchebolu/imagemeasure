<head>
    <script type="text/javascript" src="js/jquery-2.0.2.min.js"></script>
    <script type="text/javascript">
        $(document).ready(function(){

            var canvas, ctx, flag = false,
                prevX = 0,
                currX = 0,
                prevY = 0,
                currY = 0,
                dot_flag = false;
            var overlapcanvas, overlapctx;

            var x = "black",
                y = 2;

            var storedLines = [];

            // init();

            $(function() {
                // alert("init");
                canvas = $('#can');
                ctx = canvas[0].getContext("2d");
                w = canvas[0].width;
                h = canvas[0].height;

                // alert("width: " + w);


                canvas.mousedown(function(e){
                    // alert("down");

                    findxy('down', e);
                    
                });

                canvas.mousemove(function(e){
                    // alert("move");
                    findxy('move', e);
                });

                canvas.mouseup(function(e){
                    // alert("up");
                    findxy('up', e);
                });

                canvas.mouseout(function(e){
                    // alert("out");
                    findxy('out', e);
                });

                $('#clr').click(function(e){
                    erase();
                });
                $('#sav').click(function(e){
                    save();
                });

                var imageLoader = $('#imageLoader');
                overlapcanvas = $('#imageCanvas');
                overlapctx = overlapcanvas[0].getContext('2d');
                // alert("changedddd");
                imageLoader.change(function(e){
                    // alert("changed");
                    var reader = new FileReader();
                    // alert("reader readyyy");
                    reader.onload = function(event){
                        // alert("reader ready");
                        var img = new Image();
                        img.onload = function(){
                            canvas[0].width = img.width;
                             // alert("img width: " + canvas.width);
                            canvas[0].height = img.height;
                            overlapcanvas[0].width = img.width;
                            overlapcanvas[0].height = img.height;
                             // alert("overlapCanvas.width" + overlapcanvas.width)
                            overlapctx.drawImage(img,0,0);
                        }
                        img.src = event.target.result;
                    }
                    reader.readAsDataURL(e.target.files[0]);
                });
            });

               

            function draw() {
                // alert("Draw");
                ctx.beginPath();
                // alert("Draw works");
                ctx.moveTo(prevX, prevY);
                ctx.lineTo(currX, currY);
                ctx.strokeStyle = x;
                ctx.lineWidth = y;
                ctx.stroke();
                ctx.closePath();
            }

            function erase() {
                var m = confirm("Do you want to clear?");
                if (m) {
                    ctx.clearRect(0, 0, w, h);
                    storedLines.length = 0;
                    redrawStoredLines();
                    // $("#canvasimg")[0].style.display = "none";
                    $("#canvasimg").hide();
                }
            }

            function save() {
                // var dataURL = canvas[0].toDataURL();
                // $("#canvasimg").css({
                //     "border-width": "2px",
                //     "border-style": "solid"
                // });
                // $("#canvasimg").attr("src", dataURL);
                // $("#canvasimg").show();

                var drawingImg = new Image();
                drawingImg.src = canvas[0].toDataURL();
                var picImg = new Image();
                picImg.src = overlapcanvas[0].toDataURL();

                var savCan = $("#savCanvas");
                var savCtx = savCan[0].getContext("2d");

                savCtx.drawImage(picImg, 0, 0);
                savCtx.drawImage(drawingImg, 0, 0);
                // alert("finished drawing!");

                var dataURL = savCan[0].toDataURL();

                $("#canvasimg").css({
                    "border-width": "2px",
                    "border-style": "solid"
                });
                $("#canvasimg").attr("src", dataURL);
                $("#canvasimg").show();
            }

            function findxy(res, e) {
                // alert("findxy");
                if (res == 'down') {
                    currX = e.clientX - canvas.offset().left;
                    currY = e.clientY - canvas.offset().top;
                    prevX = currX;
                    prevY = currY;
                    
                    // alert("currx: "+currX);

                    flag = true;
                    dot_flag = true;
                    if (dot_flag) {
                        ctx.beginPath();
                        ctx.fillStyle = x;
                        ctx.fillRect(currX, currY, 2, 2);
                        ctx.closePath();
                        dot_flag = false;
                    }
                }

                if (res == 'up') {
                    // alert("up");
                    flag = false;
                    currX = e.clientX - canvas.offset().left;
                    currY = e.clientY - canvas.offset().top;
                    storedLines.push({
                        x1: prevX,
                        y1: prevY,
                        x2: currX,
                        y2: currY
                    });
                    
                    redrawStoredLines();
                    //draw();
                    // alert("up");
                }
                if (res == 'move') {
                    // alert("moving");
                    
                    if (!flag) {
                        return;
                    }
                    
                    redrawStoredLines();
                    
                    currX = e.clientX - canvas.offset().left;
                    currY = e.clientY - canvas.offset().top;
                    
                    //ctx.beginPath();
                    //ctx.moveTo(prevX, prevY);
                    //ctx.lineTo(startX, startY);
                    //ctx.stroke();
                    
                    draw();
                    // prevX = currX;
                    // prevY = currY;
                    
                    // draw();
                
                }
            }
            
            function redrawStoredLines() {
                ctx.clearRect(0, 0, canvas[0].width, canvas[0].height);

                if (storedLines.length == 0) {
                    return;
                }

                // redraw each stored line
                for (var i = 0; i < storedLines.length; i++) {
                    ctx.beginPath();
                    ctx.moveTo(storedLines[i].x1, storedLines[i].y1);
                    ctx.lineTo(storedLines[i].x2, storedLines[i].y2);
                    ctx.stroke();
                }
            }
        });
    </script>
</head>
