    <div style="position:absolute;top:23%;left:28%;width:10px;height:10px;background:blue;" id="blue"></div>

    <div style="position:absolute;top:25%;left:27%;width:10px;height:10px;background:yellow;" id="yellow" onclick="color(this)"></div>
    <div style="position:absolute;top:25%;left:28%;width:10px;height:10px;background:orange;" id="orange" onclick="color(this)"></div>

	<canvas id="imageCanvas" style="position:absolute;top:30%;border:2px solid; z-index: 0"></canvas>

    <img id="canvasImg" style="position:absolute;top:10%;left:52%;" style="display:none;">
	<canvas id="savCanvas" style="position:absolute;top:10%;left:52%;" style="display:none;"></canvas>

	<a id="exportDataLink" download="data.csv" href="#" target="_blank" style="position:absolute;top:25%;left:85%;">export</a>
	<p>
	<table id="table" width="400" style="border:3px solid;position:absolute; top: 30%; left: 70%">
	<tr>
		<th> Start X </th>
		<th> Start Y </th>
		<th> End X </th>

		<th> Distance </th>
	</tr>
	</table>
	</p>
